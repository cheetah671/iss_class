<html>
  <head>
    <!-- Loading A-Frame library to make 3D stuff happen -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Cool blue box sitting at the center, slightly above the ground and rotated for style -->
      <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>
      
      <!-- A golden-orange cone chilling on top of the box -->
      <a-cone position="0 1.5 0" radius-bottom="0.5" height="1" color="#FFC65D"></a-cone>
      
      <!-- A spicy red octahedron (diamond shape) stacked at the very top -->
      <a-octahedron position="0 2.5 0" radius="0.5" color="#FF6347"></a-octahedron>
      
      <!-- Flat green floor so stuff isnâ€™t floating in space -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      
      <!-- Light gray sky to make the scene look complete -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <p>Use this AFrameJS 
      <a href="https://aframe.io/docs/1.7.0/components/geometry.html" target="_blank">resource</a>. 
      Submit your <rollnumber>.html page in your github.io page i.e. https://<yourdomain>.github.io/<rollnumber>.html and submit 
      <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=vDsaA3zPK06W7IZ1VVQKHFzW4INMf2JMjyL9qPnlPbNUMkpZQkY1SlpKWUtQWTY5RVVNS0k2RFQyRi4u" target="_blank">here</a> 
    </p>
  </body>
</html>
